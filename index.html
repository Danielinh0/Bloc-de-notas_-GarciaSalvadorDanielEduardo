<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docket - App de Notas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluimos Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="estilITOS.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <div class="logo">Docket</div>
            <div class="add-note-container">
                <button class="add-btn" id="add-note-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <div class="color-options" id="color-options">
                    <span class="color-circle" style="background-color: #fecb7e;" data-color="#fecb7e"></span>
                    <span class="color-circle" style="background-color: #fd99af;" data-color="#fd99af"></span>
                    <span class="color-circle" style="background-color: #b5e48c;" data-color="#b5e48c"></span>
                    <span class="color-circle" style="background-color: #a2d2ff;" data-color="#a2d2ff"></span>
                    <span class="color-circle" style="background-color: #cDB4DB;" data-color="#cdb4db"></span>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header>
                <h1>Notas</h1>
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Buscar..." id="search-input">
                </div>
            </header>
            <div class="notes-grid" id="notes-grid">
                <!-- Las notas se insertarán aquí con JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
